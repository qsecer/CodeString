<html lang="en">
<head>

    <title>Кодировка строки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h3>Кодирование строки</h3>
    <form>
        <input  type="text" id="myInput" >
        <br>
        <button type="button" id="CodingButton" class = "btn">Кодировать</button>
    </form>

    <br>
    <h3>Результат:</h3>

        <p class="result"></p>
    </div>


    <button  id ="copyText" type="button" class="btn">Скопировать в буфер обмена</button>
</div>
</body>
